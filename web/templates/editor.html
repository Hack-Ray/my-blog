<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <!-- 引入 Bootstrap 5 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 CodeMirror 样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <!-- 引入 highlight.js 样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <!-- 引入自定义的 editor.css -->
    <link rel="stylesheet" href="/assets/css/editor.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row">
            <!-- 标题和按钮 -->
            <div class="col-12 mb-4">
                <div id="controls" class="d-flex justify-content-between align-items-center">
                    <input type="text" id="title" class="form-control me-3" placeholder="Enter article title" />
                    <button id="submit" class="btn btn-primary">Submit Article</button>
                </div>
                <div class="mt-3">
                    <label for="articleSelect" class="form-label">Select an article to edit:</label>
                    <select id="articleSelect" class="form-select">
                        <option selected disabled>Choose an article...</option>
                        <!-- Options will be dynamically inserted here -->
                    </select>
                    <button id="editArticle" class="btn btn-secondary mt-2">Edit Selected Article</button>
                </div>
            </div>
            <!-- 编辑器和预览 -->
            <div id="editor-container" class="d-flex">
                <div id="editor"></div>
                <div id="preview" class="bg-white p-3"></div>
            </div>
        </div>
    </div>

    <div id="article-content"></div> <!-- 渲染获取的文章内容 -->

    <!-- 引入 Bootstrap 5 和 CodeMirror 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <!-- 引入 highlight.js 脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入自定义的 editor.js -->
    <script src="/assets/js/editor.js"></script>
</body>

</html>
