<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <!-- 引入 CodeMirror 样式和库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <!-- 引入 Marked.js 用于 Markdown 渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入自定义的 article.js -->
    <script src="/assets/js/article.js"></script>  <!-- 更新为实际路径 -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #editor-container {
            display: flex;
            flex: 1;
        }
        #editor {
            width: 50%;
            height: 100%;
            border-right: 1px solid #ccc;
        }
        #preview {
            width: 50%;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }
        .CodeMirror {
            height: 100%;
        }
        #controls {
            padding: 10px;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
        }
        #controls input {
            margin-right: 10px;
            padding: 5px;
            width: 300px;
        }
        #controls button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div id="controls">
        <input type="text" id="title" placeholder="Enter article title" />
        <button id="submit">Submit Article</button>
    </div>

    <div id="editor-container">
        <!-- Markdown 编辑器 -->
        <div id="editor"></div>

        <!-- Markdown 渲染预览 -->
        <div id="preview"></div>
    </div>

    <div id="article-content"></div> <!-- 渲染获取的文章内容 -->

</body>
</html>
